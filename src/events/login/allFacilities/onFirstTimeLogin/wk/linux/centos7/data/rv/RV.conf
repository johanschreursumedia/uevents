[Caching]
cacheMode=1
lookAheadCacheSizeNew=20
regionCacheSizeNew=20
lookAheadCacheSize64New=20
regionCacheSize64New=20
bufferWait=5
lookBehindFraction=25
cacheOutsideRegion=false

[ModeManager]
doNotLoadPackages=@Invalid()
optionalPackages=$APPLICATION_DIR/plugins/Packages/sequence_from_file-1.2.rvpkg, $APPLICATION_DIR/plugins/Packages/custom_lut_menu_mode-2.7.rvpkg

[CUSTOM_LUTS]
PLUTloadColorTransform=true
PLUTautoColorTransform=csp
PLUTautoFormatDirLevel=0
loadDefaultDisplayLut=0
displayNoCorrection=false
onAllDisplays=false
